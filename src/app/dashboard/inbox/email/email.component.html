<h2>Github Material Issues Table</h2>
<mat-form-field>
  <input matInput #filter placeholder="search">
</mat-form-field>
<mat-paginator #paginator
               [length]="totalCount"
               [pageIndex]="0"
               [pageSize]="10"
               [pageSizeOptions]="[5, 10, 15]">
</mat-paginator>
<mat-table [dataSource]="emailsDataSource" matSort #sortTable="matSort" (matSortChange)="changeSort($event)">
  <ng-container matColumnDef="user">
    <mat-header-cell *matHeaderCellDef class="mat-column-user">Issue Creator</mat-header-cell>
    <mat-cell *matCellDef="let row" class="mat-column-user">{{ row.user.login }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="title">
    <mat-header-cell *matHeaderCellDef>Issue Title</mat-header-cell>
    <mat-cell *matCellDef="let row">{{row.title}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="date">
    <mat-header-cell *matHeaderCellDef
                     mat-sort-header
                     arrowPosition="before"
                     disableClear="true"
                     start="desc"
    >Date</mat-header-cell>
    <mat-cell *matCellDef="let row">{{ row.created_at }}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="management">
    <mat-header-cell *matHeaderCellDef>
      <u>Management</u>
    </mat-header-cell>
    <mat-cell *matCellDef="let row">
      <button mat-button color="primary" (click)="reply(row)">Reply</button>
      <button mat-button color="warn" (click)="delete(row)">Delete</button>
    </mat-cell>
  </ng-container>
  <mat-header-row *matHeaderRowDef="['user', 'title', 'date', 'management']"></mat-header-row>
  <mat-row *matRowDef="let emailRow; columns:['user', 'title', 'date', 'management']"></mat-row>
</mat-table>
